<div class="container-fluid" style="width: 100%">
    <div class="row">
        <button
            mat-flat-button
            [routerLink]="'/dashboards/addrec'"
            class="col-auto text-white"
            style="background-color: rgb(83, 172, 83);"
        >
            <mat-icon>exposure_plus_1</mat-icon>
            Add
        </button>
    </div>
    <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.description }}
                </td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button [routerLink]="'/dashboards/updaterec/' + element._id" class="btn btn-info btn-update">
                        Update
                    </button>
                    <button (click)="deleteOffre(element)" class="btn btn-danger btn-delete">
                        Delete
                    </button>
                    
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
