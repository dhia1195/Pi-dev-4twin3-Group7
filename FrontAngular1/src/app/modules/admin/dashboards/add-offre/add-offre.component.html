<div class="container">
    <form [formGroup]="offreForm" (ngSubmit)="addOffre()">
        <div class="form-group">
            <label for="title">Titre</label>
            <input
                formControlName="title"
                type="text"
                class="form-control"
                id="title"
                placeholder="Exemple de saisie"
            />
            <div
                *ngIf="
                    offreForm.get('title').invalid &&
                    (offreForm.get('title').touched ||
                        offreForm.get('title').dirty)
                "
                class="text-danger"
            >
                <div *ngIf="offreForm.get('title').errors?.required">
                    Le nom est requis.
                </div>
                <div *ngIf="offreForm.get('title').errors?.minlength">
                    Le nom doit comporter au moins 3 caractères.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
                formControlName="description"
                type="text"
                class="form-control"
                id="description"
                placeholder="Exemple de saisie"
            />
            <div
                *ngIf="
                    offreForm.get('description').invalid &&
                    (offreForm.get('description').touched ||
                        offreForm.get('description').dirty)
                "
                class="text-danger"
            >
                <div
                    *ngIf="offreForm.get('description').errors?.required"
                >
                    La description est requise.
                </div>
                <div
                    *ngIf="offreForm.get('description').errors?.minlength"
                >
                    La description doit comporter au moins 3 caractères.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateD" class="form-label">Date de début</label>
                    <input
                        formControlName="dateD"
                        type="date"
                        class="form-control"
                        id="dateD"
                        placeholder="YYYY-MM-DD"
                        required
                    />
                    <div class="invalid-feedback" *ngIf="offreForm.get('dateD').invalid && offreForm.get('dateD').touched">
                        La date de début est requise.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateF" class="form-label">Date de fin</label>
                    <input
                        formControlName="dateF"
                        type="date"
                        class="form-control"
                        id="dateF"
                        placeholder="YYYY-MM-DD"
                        required
                    />
                    <div class="invalid-feedback" *ngIf="offreForm.get('dateF').invalid && offreForm.get('dateF').touched">
                        La date de fin est requise.
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Ajouter l'offre</button>

        <!-- Afficher le message de succès -->
        <div *ngIf="ajoutAvecSucces" class="alert alert-success mt-3">Offre ajoutée avec succès !</div>
    </form>
</div>
