<div class="container-fluid" style="width: 100%">
    <div class="row">
        <button
            mat-flat-button
            [routerLink]="'/dashboards/addoffre'"
            class="col-auto text-white"
            style="background-color: rgb(83, 172, 83);"
        >
            <mat-icon>exposure_plus_1</mat-icon>
            Add
        </button>
    </div>
    <div class="row">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="reduction">
        <th mat-header-cell *matHeaderCellDef>Reduction</th>
        <td mat-cell *matCellDef="let element">{{ element.reduction }}</td>
    </ng-container>
<!-- name Column -->
<ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
</ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef>Condition</th>
        <td mat-cell *matCellDef="let element">{{ element.condition }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date debut">
        <th mat-header-cell *matHeaderCellDef>Date DÃ©but</th>
        <td mat-cell *matCellDef="let element">{{ element.dateD }}</td>
    </ng-container>
    <!-- Date Column -->
    <ng-container matColumnDef="date fin">
        <th mat-header-cell *matHeaderCellDef>Date Fin</th>
        <td mat-cell *matCellDef="let element">{{ element.dateF }}</td>
    </ng-container>
    <!-- produit Column -->
    <ng-container matColumnDef="produits">
        <th mat-header-cell *matHeaderCellDef>Produits</th>
        <td mat-cell *matCellDef="let element">{{ element.produits }}</td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="'/dashboards/updateoffre/' + element._id" class="btn btn-info btn-update">
                Update
            </button>
            <button (click)="deleteOffre(element)" class="btn btn-danger btn-delete">
                Delete
            </button>
            
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
