<div class="container">
    <form [formGroup]="reclamationeForm" (ngSubmit)="updateReclamation()">
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input formControlName="title" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            <div *ngIf="reclamationeForm.get('title').invalid && (reclamationeForm.get('title').touched || reclamationeForm.get('title').dirty)" class="text-danger">
                <div *ngIf="reclamationeForm.get('title').errors['required']">Le nom est requis.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Description</label>
            <input formControlName="description" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            <div *ngIf="reclamationeForm.get('description').invalid && (reclamationeForm.get('description').touched || reclamationeForm.get('description').dirty)" class="text-danger">
                <div *ngIf="reclamationeForm.get('description').errors['required']">L'description est requise.</div>
            </div>
        </div>
       
        <button type="submit" class="btn btn-primary mt-2">Modifier l'université</button>

        <!-- Afficher le message de succès -->
        <div *ngIf="modifierAvecSucces" class="alert alert-success mt-2">
            Reclamationdifiée avec succès !
        </div>
    </form>
</div>
