<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Title Column -->
    <ng-container matColumnDef="reduction">
        <th mat-header-cell *matHeaderCellDef> Reduction </th>
        <td mat-cell *matCellDef="let element"> {{ element.reduction }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef> Condition </th>
        <td mat-cell *matCellDef="let element"> {{ element.condition }} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date debut">
        <th mat-header-cell *matHeaderCellDef> Date DÃ©but</th>
        <td mat-cell *matCellDef="let element"> {{ element.dateD }} </td>
    </ng-container>
 <!-- Date Column -->
 <ng-container matColumnDef="date fin">
    <th mat-header-cell *matHeaderCellDef> Date Fin</th>
    <td mat-cell *matCellDef="let element"> {{ element.dateF }} </td>
</ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button [routerLink]="'/updateoffre/' + element" class="btn btn-info">Update</button>
            <button (click)="deleteOffre(element)" class="btn btn-danger"> Delete </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
